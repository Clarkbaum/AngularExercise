<div id="homeheader" class="jumbotron">
  <h1 class="test" >Hello, {{home.name}}</h1>
</div>

<button class="btn btn-primary" ng-click="home.changeName()">Change</button>
<button class="btn btn-danger" ng-click="home.randomName()">Random</button>

<div>
  <form>
    Name:<br>
    <input type="text" ng-model="name"><br>
    Eamil:<br>
    <input type="text" ng-model="email"><br>
    <input type="submit" ng-click="home.addProfile()">
  </form>
</div>
